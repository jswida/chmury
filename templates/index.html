<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<table class="table table-striped">
    <tr>
        <th>"country"</th>
        <th>"country_long"</th>
        <th>"name"</th>
        <th>"gppd_idnr"</th>
        <th>"capacity_mw"</th>
    </tr>
    {% for plant in plants %}
    <tr>
        <td>{{ plant['country'] }}</td>
        <td>{{ plant['country_long'] }}</td>
        <td>{{ plant['name'] }}</td>
        <td>{{ plant['gppd_idnr'] }}</td>
        <td>{{ plant['capacity_mw'] }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
